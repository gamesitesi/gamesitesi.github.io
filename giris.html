<body>

  <!-- Firebase SDK'lar -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlMVSsdR38Mgsa-J07cFSb6ulXWJ3zDxA",
      authDomain: "gamesitesi.firebaseapp.com",
      projectId: "gamesitesi",
      storageBucket: "gamesitesi.appspot.com",
      messagingSenderId: "773041885856",
      appId: "1:773041885856:web:b262427b8f31af24bcafc5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Tema fonksiyonlarÄ±
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    function toggleTheme() {
      const current = document.body.classList.contains("dark-mode") ? "dark" : "light";
      const next = current === "dark" ? "light" : "dark";
      document.body.classList.remove(current + "-mode");
      document.body.classList.add(next + "-mode");
      document.cookie = "theme=" + next + "; path=/; max-age=31536000";
    }

    let currentUser = null;
    let currentUserData = null;

    // Coin sayaÃ§ gÃ¼ncelleme fonksiyonu
    function updateCoinUI(coins) {
      const coinSpan = document.getElementById('coinCount');
      coinSpan.textContent = coins;
    }

    // KullanÄ±cÄ± verisini Firestore'dan al
    async function loadUserData(uid) {
      const docRef = db.collection('users').doc(uid);
      const doc = await docRef.get();
      if (doc.exists) {
        return doc.data();
      } else {
        // Yeni kullanÄ±cÄ± iÃ§in doc oluÅŸtur
        await docRef.set({ coins: 0, premiumUntil: null });
        return { coins: 0, premiumUntil: null };
      }
    }

    // KullanÄ±cÄ± verisini Firestore'a kaydet
    async function saveUserData(uid, data) {
      const docRef = db.collection('users').doc(uid);
      await docRef.set(data, { merge: true });
    }

    // Premium kontrol fonksiyonu (admin sonsuz premium)
    function checkPremium(userData, username) {
      if (username.toLowerCase() === 'admin') return true;

      const now = new Date();
      if (!userData.premiumUntil) return false;

      const premiumDate = new Date(userData.premiumUntil);
      return premiumDate > now;
    }

    // 1 dakikada 1 coin ver (premium fark etmeksizin)
    function startCoinInterval() {
      setInterval(async () => {
        if (!currentUser || !currentUserData) return;

        currentUserData.coins = currentUserData.coins || 0;

        // Admine coin ver (1 coin)
        // Premium kullanÄ±cÄ±lara da 1 coin veriliyor (senin istediÄŸin gibi)
        currentUserData.coins += 1;

        await saveUserData(currentUser.uid, currentUserData);
        updateCoinUI(currentUserData.coins);
      }, 60000); // 60000ms = 1 dakika
    }

    // Premium satÄ±n alma butonu ekle
    function createPremiumButton() {
      const container = document.createElement('div');
      container.style.margin = '20px';
      container.style.textAlign = 'center';

      const btn = document.createElement('button');
      btn.textContent = 'Premium SatÄ±n Al (200 Coin)';
      btn.style.padding = '12px 20px';
      btn.style.fontSize = '18px';
      btn.style.cursor = 'pointer';
      btn.style.borderRadius = '10px';
      btn.style.border = 'none';
      btn.style.backgroundColor = '#36d646';
      btn.style.color = 'white';
      btn.style.userSelect = 'none';

      btn.onclick = async () => {
        if (!currentUserData) return alert('KullanÄ±cÄ± verisi yÃ¼klenemedi.');

        if (currentUserData.coins >= 200) {
          const now = new Date();
          const twoWeeksLater = new Date(now.getTime() + 14 * 24 * 60 * 60 * 1000);

          // Admin sonsuz premium, satÄ±n almasÄ±nÄ± engelle (isteÄŸe baÄŸlÄ±)
          if ((currentUser.displayName || '').toLowerCase() === 'admin') {
            alert('Admin zaten sonsuz premium sahibi.');
            return;
          }

          currentUserData.coins -= 200;

          // EÄŸer premium zaten varsa, sÃ¼resine 2 hafta ekle
          if (currentUserData.premiumUntil) {
            const currentPremiumDate = new Date(currentUserData.premiumUntil);
            if (currentPremiumDate > now) {
              currentUserData.premiumUntil = new Date(currentPremiumDate.getTime() + 14 * 24 * 60 * 60 * 1000);
            } else {
              currentUserData.premiumUntil = twoWeeksLater;
            }
          } else {
            currentUserData.premiumUntil = twoWeeksLater;
          }

          await saveUserData(currentUser.uid, currentUserData);
          alert('Premium baÅŸarÄ±yla satÄ±n alÄ±ndÄ±!');

          updateCoinUI(currentUserData.coins);
          showPremiumStatus();
        } else {
          alert('Yeterli coin yok!');
        }
      };

      container.appendChild(btn);
      document.body.insertBefore(container, document.querySelector('.menu-container'));
    }

    // Premium durumu gÃ¶ster (isteÄŸe baÄŸlÄ±)
    function showPremiumStatus() {
      const premiumStatus = document.getElementById('premiumStatus');
      if (!premiumStatus) {
        const p = document.createElement('p');
        p.id = 'premiumStatus';
        p.style.textAlign = 'center';
        p.style.fontWeight = 'bold';
        p.style.marginTop = '15px';
        document.querySelector('.menu-container').parentNode.insertBefore(p, document.querySelector('.menu-container'));
      }

      const isPremium = checkPremium(currentUserData, (currentUser.displayName || '').toLowerCase());
      const p = document.getElementById('premiumStatus');
      if (isPremium) {
        p.textContent = 'Premium Ãœye - ReklamsÄ±z ve ekstra Ã¶zellikler!';
        p.style.color = '#36d646';
      } else {
        p.textContent = 'Premium Ãœye DeÄŸilsiniz.';
        p.style.color = 'red';
      }
    }

    // Ã‡Ä±kÄ±ÅŸ yap
    function signOut() {
      auth.signOut();
    }

    // KullanÄ±cÄ± deÄŸiÅŸimi dinle
    auth.onAuthStateChanged(async (user) => {
      currentUser = user;
      if (user) {
        const username = (user.displayName || user.email || '').toLowerCase();
        currentUserData = await loadUserData(user.uid);

        // Admin kullanÄ±cÄ± iÃ§in premiumUntil'Ä± sonsuz gibi gÃ¶ster (opsiyonel)
        if (username === 'admin') {
          currentUserData.premiumUntil = '9999-12-31T23:59:59Z';
        }

        updateCoinUI(currentUserData.coins || 0);

        // KullanÄ±cÄ± adÄ±, coin ve Ã§Ä±kÄ±ÅŸ butonu gÃ¶ster
        document.getElementById('displayName').textContent = user.displayName || user.email || 'KullanÄ±cÄ±';
        document.getElementById('coinCount').textContent = currentUserData.coins || 0;
        document.getElementById('user-info').style.display = 'flex';

        showPremiumStatus();

        startCoinInterval();
      } else {
        // Oturum yoksa
        currentUserData = null;
        document.getElementById('user-info').style.display = 'none';
        updateCoinUI(0);
        document.getElementById('displayName').textContent = '';
      }
    });

    // Sayfa yÃ¼klendiÄŸinde tema ayarÄ±nÄ± uygula
    window.onload = () => {
      const theme = getCookie('theme') || 'light';
      document.body.classList.add(theme + '-mode');

      createPremiumButton();
    };
  </script>
