<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Yap | GameSitesi</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-dark: #0a0a0a;
      --card-dark: #181818;
      --accent-color: #36d646;
      --text-white: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-white);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Arka plan süsü */
    .bg-glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: var(--accent-color);
      filter: blur(150px);
      opacity: 0.1;
      z-index: -1;
    }

    .login-card {
      background: var(--card-dark);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      border: 1px solid #222;
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--accent-color);
    }

    .login-card p {
      color: #888;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      color: white;
      font-size: 15px;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: var(--accent-color);
      outline: none;
      background: #151515;
    }

    .primary-btn {
      width: 100%;
      padding: 14px;
      background: var(--accent-color);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(54, 214, 70, 0.3);
    }

    .divider {
      margin: 25px 0;
      display: flex;
      align-items: center;
      color: #444;
      font-size: 12px;
      text-transform: uppercase;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #333;
      margin: 0 10px;
    }

    .google-btn {
      width: 100%;
      padding: 12px;
      background: white;
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .google-btn:hover {
      background: #eee;
    }

    .google-btn i {
      color: #4285F4;
      font-size: 18px;
    }

    #message {
      margin-top: 15px;
      font-size: 13px;
      min-height: 20px;
    }

    .toggle-link {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }

    .toggle-link span {
      color: var(--accent-color);
      cursor: pointer;
      font-weight: 600;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <div class="bg-glow"></div>

  <div class="login-card">
    <h2>Hoş Geldin</h2>
    <p>Oyun dünyasına giriş yap ve coinleri topla!</p>

    <div id="email-section">
      <div class="input-group">
        <input id="email" type="email" placeholder="Email Adresi" />
      </div>
      <div class="input-group">
        <input id="password" type="password" placeholder="Şifre" />
      </div>
      <button id="loginBtn" class="primary-btn">Giriş Yap</button>
    </div>

    <div class="divider">veya</div>

    <button id="googleBtn" class="google-btn">
      <i class="fab fa-google"></i> Google ile Devam Et
    </button>

    <div id="message"></div>

    <div class="toggle-link">
      Hesabın yok mu? <span onclick="window.location.href='index.html'">Hemen Oyna</span>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlMVSsdR38Mgsa-J07cFSb6ulXWJ3zDxA",
      authDomain: "gamesitesi.firebaseapp.com",
      projectId: "gamesitesi",
      storageBucket: "gamesitesi.appspot.com",
      messagingSenderId: "1:773041885856:web:b262427b8f31af24bcafc5",
      appId: "1:773041885856:web:b262427b8f31af24bcafc5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const messageDiv = document.getElementById('message');

    // MESAJ GÖSTERME FONKSİYONU
    function showMsg(text, isError = true) {
      messageDiv.style.color = isError ? "#ff4d4d" : "#36d646";
      messageDiv.textContent = text;
    }

    // GOOGLE İLE GİRİŞ
    document.getElementById('googleBtn').onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          // Kullanıcı ilk defa giriyorsa Firestore'da doküman oluştur
          return db.collection("users").doc(user.uid).set({
            displayName: user.displayName,
            email: user.email,
            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true });
        })
        .then(() => {
          showMsg("Google ile giriş başarılı! Yönlendiriliyorsunuz...", false);
          setTimeout(() => window.location.href = "index.html", 1000);
        })
        .catch((error) => {
          showMsg("Hata: " + error.message);
        });
    };

    // NORMAL GİRİŞ
    document.getElementById('loginBtn').onclick = () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showMsg("Lütfen tüm alanları doldurun.");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showMsg("Giriş başarılı!", false);
          setTimeout(() => window.location.href = "index.html", 1000);
        })
        .catch((error) => {
          showMsg("Giriş hatası: " + error.message);
        });
    };
  </script>
</body>
</html>
