<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Niye Geldin Buraya?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 8rem;
      margin: 0;
      animation: float 2s infinite ease-in-out;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    a {
      color: #00c6ff;
      text-decoration: none;
      font-size: 1.2rem;
      border: 2px solid #00c6ff;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease-in-out;
    }

    a:hover {
      background-color: #00c6ff;
      color: #1e3c72;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .bubble {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 8s infinite ease-in-out;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Ups! Sanırım burayı aramıyordun.</p>
    <a href="/">Anasayfa'ya Dön</a>
  </div>

  <!-- Animated Bubbles -->
  <script>
    const createBubble = () => {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      
      const size = Math.random() * 60 + 20; // Bubble size
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${Math.random() * 5 + 5}s`; // Duration of animation

      document.body.appendChild(bubble);

      // Remove bubble after animation ends
      bubble.addEventListener('animationend', () => {
        bubble.remove();
      });
    };

    // Generate bubbles continuously
    setInterval(createBubble, 800);
  </script>
</body>
</html>
