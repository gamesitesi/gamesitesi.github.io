<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe ile Sayfa Gösterimi</title>
    <style>
        /* Sayfa yüksekliği ve genişliği tamamen iframe için ayarlandı */
        html, body {
            height: 100%;
            margin: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Çerçeveyi kaldır */
        }
    </style>
</head>
<body>
    <iframe src="https://w8.snokido.com/games/html5/stickman-climb/index.html#abc" title="Stickman Climb"></iframe>
</body>
</html>
