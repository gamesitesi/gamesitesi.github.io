<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe ile Sayfa Gösterimi</title>
    <style>
        /* Sayfa yüksekliği ve genişliği tamamen iframe için ayarlandı */
        html, body {
            height: 100%;
            margin: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Çerçeveyi kaldır */
        }
    </style>
</head>
<body>
    <iframe src="https://g.igroutka.ru/games/164/Veamrq2df8p1XxKk/stickman_climb_2/?gd_sdk_referrer_url=https://www.bubbleshooter.net/gameplay.php?id=1199" title="Stickman Climb"></iframe>
</body>
</html>
