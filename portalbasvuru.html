<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portalania - Test Kayıt Paneli</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --bg: #0f0c29;
            --card: #1e1e2e;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card);
            max-width: 450px;
            width: 100%;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .image-box {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .image-box img {
            width: 45%;
            height: auto;
            border-radius: 12px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
            object-fit: cover;
        }

        h1 { margin: 0 0 10px 0; font-size: 2.2rem; background: linear-gradient(to right, #fff, var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #b2bec3; line-height: 1.6; margin-bottom: 30px; font-size: 0.95rem; }

        .input-wrapper {
            text-align: left;
            margin-bottom: 20px;
        }

        label { display: block; margin-bottom: 8px; font-size: 0.8rem; color: var(--secondary); font-weight: bold; text-transform: uppercase; }

        input[type="email"] {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #2d2d44;
            background: #2d2d44;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.2);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            width: 100%;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            transition: transform 0.2s, background 0.3s;
        }

        .btn:hover { background: #5b4bc4; transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }
        .btn:disabled { background: #444; cursor: not-allowed; transform: none; }

        #success-screen {
            display: none;
            padding: 20px;
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid #27ae60;
            border-radius: 15px;
            margin-top: 10px;
        }

        .play-button {
            display: inline-block;
            margin-top: 15px;
            background: #27ae60;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .play-button:hover { background: #2ecc71; }

        .skip {
            margin-top: 25px;
            display: block;
            font-size: 0.8rem;
            color: #636e72;
            text-decoration: none;
        }

        .skip:hover { color: var(--secondary); text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <div class="image-box">
        <img src="https://i.hizliresim.com/9emczsj.png" alt="P1">
        <img src="https://i.hizliresim.com/5pryqi7.png" alt="P2">
    </div>

    <div id="form-screen">
        <h1>Portalania</h1>
        <p>Kapalı test aşamasına katılmak için Google Play mail adresinizi bırakın ve anında indirme linkini alın.</p>

        <div class="input-wrapper">
            <label>Play Store Mail Adresi</label>
            <input type="email" id="userEmail" placeholder="gmail_adresiniz@gmail.com">
        </div>

        <button class="btn" onclick="submitData()">KAYDOL VE BAĞLANTIYI AL</button>
        <a href="https://play.google.com/apps/testing/com.eycode.portalania" target="_blank" class="skip">Mail vermeden ilerle →</a>
    </div>

    <div id="success-screen">
        <h2 style="color: #27ae60; margin-top: 0;">Kayıt Başarılı!</h2>
        <p style="color: #fff;">Aşağıdaki butona tıklayarak Google Play Test paneline ulaşabilirsin:</p>
        <a href="https://play.google.com/apps/testing/com.eycode.portalania" target="_blank" class="play-button">TESTE KATIL</a>
    </div>
</div>

<script>
    function submitData() {
        const email = document.getElementById('userEmail').value;
        const btn = document.querySelector('.btn');
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz9QZZ1ePqxB4fWTYbjjAXU1I2bcoRDlXViOtm5qC28EIPs1bZycm3V-F3bKs4ohNlh/exec';

        if(email.includes('@') && email.length > 5) {
            btn.disabled = true;
            btn.innerText = "Yükleniyor...";

            // Google Sheets'e gönderim
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'email=' + encodeURIComponent(email)
            });

            // Yanıt beklemeden (no-cors nedeniyle) 800ms sonra ekran değiştir
            setTimeout(() => {
                document.getElementById('form-screen').style.display = 'none';
                document.getElementById('success-screen').style.display = 'block';
            }, 800);

        } else {
            alert('Lütfen geçerli bir e-posta adresi giriniz.');
        }
    }
</script>

</body>
</html>
