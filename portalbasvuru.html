<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portalania - Test Kayıt</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --bg: #0f0c29;
            --card: #1e1e2e;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card);
            max-width: 420px;
            width: 100%;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .image-box {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .image-box img {
            width: 46%;
            border-radius: 10px;
            border: 2px solid var(--primary);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.2);
        }

        h1 { margin: 0 0 10px 0; font-size: 1.8rem; letter-spacing: 1px; }
        p { color: #b2bec3; font-size: 0.9rem; line-height: 1.5; margin-bottom: 25px; }

        .form-group { text-align: left; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.75rem; color: var(--secondary); font-weight: bold; }

        input[type="email"] {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #2d2d44;
            background: #2d2d44;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        input[type="email"]:focus { border-color: var(--primary); }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }

        .btn:hover { background: #5b4bc4; transform: translateY(-2px); }
        .btn:disabled { background: #444; cursor: not-allowed; }

        #success-screen {
            display: none;
            padding: 15px;
            animation: fadeIn 0.5s ease;
        }

        .play-link {
            display: inline-block;
            margin-top: 15px;
            background: #27ae60;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .footer-link {
            margin-top: 25px;
            display: block;
            font-size: 0.8rem;
            color: #636e72;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-box">
        <img src="https://i.hizliresim.com/9emczsj.png" alt="Portalania 1">
        <img src="https://i.hizliresim.com/5pryqi7.png" alt="Portalania 2">
    </div>

    <div id="form-screen">
        <h1>Portalania</h1>
        <p>Google Play kapalı test grubumuza katılmak için mail adresinizi girin.</p>
        
        <div class="form-group">
            <label>PLAY STORE E-POSTA</label>
            <input type="email" id="emailInput" placeholder="ornek@gmail.com">
        </div>

        <button class="btn" onclick="sendToSheet()">KAYIT OL VE LİNKİ AL</button>
        <a href="https://play.google.com/apps/testing/com.eycode.portalania" target="_blank" class="footer-link">Mail vermeden devam et →</a>
    </div>

    <div id="success-screen">
        <h2 style="color: #55efc4;">Kayıt Alındı!</h2>
        <p>Teşekkürler! Aşağıdaki butona tıklayarak test paneline gidebilirsin.</p>
        <a href="https://play.google.com/apps/testing/com.eycode.portalania" target="_blank" class="play-link">TESTE KATIL</a>
    </div>
</div>

<script>
    function sendToSheet() {
        const email = document.getElementById('emailInput').value;
        const btn = document.querySelector('.btn');
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx_TwBbmyzazNlCupGmQsi2JvjaxvDRyPfCiuC86FhQD__X-4ik2Iipx-5uHt0BDbI4/exec';

        if (email.includes('@') && email.length > 5) {
            btn.disabled = true;
            btn.innerText = "Gönderiliyor...";

            // Google Sheets için veriyi hazırla
            const formData = new URLSearchParams();
            formData.append('email', email);

            // Gönderim yap (no-cors 403 hatasını görmezden gelir ama veriyi iletir)
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData.toString()
            }).then(() => {
                showSuccess();
            }).catch(() => {
                showSuccess(); // Hata olsa bile kullanıcıyı engelleme
            });

        } else {
            alert('Lütfen geçerli bir e-posta adresi girin.');
        }
    }

    function showSuccess() {
        document.getElementById('form-screen').style.display = 'none';
        document.getElementById('success-screen').style.display = 'block';
    }
</script>

</body>
</html>
