  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    body.light-mode {
      background-color: #f0f0f0;
      color: black;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 60px;
    }

    .menu-item,
    .menu-item1 {
      width: 125px;
      height: 75px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      text-align: center;
      font-size: 18px;
      transition: transform 0.3s, background-color 0.3s;
      text-decoration: none;
      color: white;
    }

    /* AÃ§Ä±k tema buton renkleri */
    body.light-mode .menu-item {
      background-color: #16d7de;
    }

    body.light-mode .menu-item1 {
      background-color: #cc1d1d;
    }

    /* Koyu tema buton renkleri */
    body.dark-mode .menu-item {
      background-color: #0d6e73;
    }

    body.dark-mode .menu-item1 {
      background-color: #7a1212;
    }

    .menu-item:hover,
    .menu-item1:hover {
      transform: scale(1.1);
      background-color: #36d646;
    }

    .top-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .top-buttons button,
    .top-buttons a {
      padding: 10px 15px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    body.light-mode .top-buttons button,
    body.light-mode .top-buttons a {
      background-color: #555;
      color: white;
    }

    body.dark-mode .top-buttons button,
    body.dark-mode .top-buttons a {
      background-color: #222;
      color: white;
    }

    .top-buttons button:hover,
    .top-buttons a:hover {
      background-color: #36d646;
      color: white;
    }

    /* KullanÄ±cÄ± adÄ± alanÄ± sol Ã¼stte */
    #user-info {
      position: fixed;
      top: 10px;
      left: 10px;
      font-weight: bold;
      font-size: 16px;
      color: white;
      display: none;
      user-select: none;
      background-color: rgba(0,0,0,0.3);
      padding: 5px 10px;
      border-radius: 8px;
      z-index: 9999;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAlMVSsdR38Mgsa-J07cFSb6ulXWJ3zDxA",
      authDomain: "gamesitesi.firebaseapp.com",
      projectId: "gamesitesi",
      storageBucket: "gamesitesi.firebasestorage.app",
      messagingSenderId: "773041885856",
      appId: "1:773041885856:web:b262427b8f31af24bcafc5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    function toggleTheme() {
      const current = document.body.classList.contains("dark-mode") ? "dark" : "light";
      const next = current === "dark" ? "light" : "dark";
      document.body.classList.remove(current + "-mode");
      document.body.classList.add(next + "-mode");
      document.cookie = "theme=" + next + "; path=/; max-age=31536000";
    }

    window.onload = () => {
      // Tema ayarÄ±
      const theme = getCookie("theme") || "dark";
      document.body.classList.add(theme + "-mode");

      // KullanÄ±cÄ± durumu kontrolÃ¼
      auth.onAuthStateChanged(user => {
        if (user) {
          const username = user.displayName || user.email.split('@')[0];
          const userInfoDiv = document.getElementById('user-info');
          const usernameSpan = document.getElementById('username');
          usernameSpan.textContent = username;
          userInfoDiv.style.display = 'block';
        } else {
          document.getElementById('user-info').style.display = 'none';
        }
      });
    };
  </script>
</head>
<body>
