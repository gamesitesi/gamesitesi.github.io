<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="icon" href="ps.ico" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bedava Oyun :)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    body.light-mode {
      background-color: #f0f0f0;
      color: black;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 60px;
    }

    .menu-item,
    .menu-item1 {
      width: 125px;
      height: 75px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      text-align: center;
      font-size: 18px;
      transition: transform 0.3s, background-color 0.3s;
      text-decoration: none;
      color: white;
    }

    /* AÃ‡IK tema buton renkleri */
    body.light-mode .menu-item {
      background-color: #16d7de;
    }

    body.light-mode .menu-item1 {
      background-color: #cc1d1d;
    }

    /* KOYU tema buton renkleri */
    body.dark-mode .menu-item {
      background-color: #0d6e73;
    }

    body.dark-mode .menu-item1 {
      background-color: #7a1212;
    }

    .menu-item:hover,
    .menu-item1:hover {
      transform: scale(1.1);
      background-color: #36d646;
    }

    .top-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .top-buttons button,
    .top-buttons a {
      padding: 10px 15px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px;
    }

    body.light-mode .top-buttons button,
    body.light-mode .top-buttons a {
      background-color: #555;
      color: white;
    }

    body.dark-mode .top-buttons button,
    body.dark-mode .top-buttons a {
      background-color: #222;
      color: white;
    }

    .top-buttons button:hover,
    .top-buttons a:hover {
      background-color: #36d646;
      color: white;
    }

    #kullaniciAdi {
      font-weight: bold;
      color: #36d646;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <button onclick="toggleTheme()">ðŸŒ“ Tema DeÄŸiÅŸtir</button>
    <a href="/giris.html" id="girisLink">GiriÅŸ / KayÄ±t Ol</a>
    <button id="logoutBtn" onclick="cikisYap()" style="display:none;">Ã‡Ä±kÄ±ÅŸ Yap</button>
    <span id="kullaniciAdi"></span>
  </div>

  <h2>Bedava Oyun :) ðŸŽ®</h2>

  <div class="menu-container">
    <a href="/jmpsak" class="menu-item">Jumping Åžakir</a>
    <a href="/pinpon" class="menu-item">Pinpon</a>
    <a href="/2048" class="menu-item">2048</a>
    <a href="/onlinecp" class="menu-item">Platformer</a>
    <a href="/onliecp2" class="menu-item">Platformer 2</a>
    <a href="/onlinecp3" class="menu-item">Platformer 3</a>
    <a href="/stickmanclimb" class="menu-item">Stickman Climb</a>
    <a href="/sayfa2/anasayfa" class="menu-item">Sayfa 2</a>
    <a href="/games/home.html" class="menu-item1">DiÄŸer Oyunlar</a>
  </div>

  <!-- Firebase SDK'larÄ± -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    // Firebase config (kendi bilgilerinle deÄŸiÅŸtir!)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      // ... diÄŸer config deÄŸerleri
    };

    // Firebase baÅŸlat
    firebase.initializeApp(firebaseConfig);

    // Tema iÃ§in Ã§erez fonksiyonlarÄ±
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    function toggleTheme() {
      const current = document.body.classList.contains("dark-mode") ? "dark" : "light";
      const next = current === "dark" ? "light" : "dark";
      document.body.classList.remove(current + "-mode");
      document.body.classList.add(next + "-mode");
      document.cookie = "theme=" + next + "; path=/; max-age=31536000";
    }

    // Sayfa yÃ¼klenince tema ve kullanÄ±cÄ± durumu kontrolÃ¼
    window.onload = function () {
      const theme = getCookie("theme") || "dark";
      document.body.classList.add(theme + "-mode");

      // Firebase Auth dinleyici
      firebase.auth().onAuthStateChanged(user => {
        const logoutBtn = document.getElementById("logoutBtn");
        const kullaniciAdiSpan = document.getElementById("kullaniciAdi");
        const girisLink = document.getElementById("girisLink");

        if (user) {
          kullaniciAdiSpan.textContent = "HoÅŸgeldin, " + (user.displayName || user.email);
          logoutBtn.style.display = "inline-block";
          girisLink.style.display = "none";
        } else {
          kullaniciAdiSpan.textContent = "";
          logoutBtn.style.display = "none";
          girisLink.style.display = "inline-block";
        }
      });
    };

    // Ã‡Ä±kÄ±ÅŸ yap fonksiyonu
    function cikisYap() {
      firebase.auth().signOut()
        .then(() => {
          alert("BaÅŸarÄ±yla Ã§Ä±kÄ±ÅŸ yapÄ±ldÄ±.");
          window.location.href = "/index.html";  // Ana sayfaya yÃ¶nlendir
        })
        .catch(error => {
          alert("Ã‡Ä±kÄ±ÅŸ yapÄ±lamadÄ±: " + error.message);
        });
    }
  </script>

</body>
</html>
