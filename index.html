  <style>
    body {

    body.dark-mode {

    }
    .menu-container {

    }
    .menu-item,

    /* AÃ‡IK tema buton renkleri */

    /* KOYU tema buton renkleri */

    }
    body.dark-mode .menu-item1 {
      background-color: #7a1212;
    }
    .menu-item:hover,
    .menu-item1:hover {
      transform: scale(1.1);
      background-color: #36d646;
    }
    .top-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }
    .top-buttons button,
    .top-buttons a {
      padding: 10px 15px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    body.light-mode .top-buttons button,
    body.light-mode .top-buttons a {
      background-color: #555;
      color: white;
    }
    body.dark-mode .top-buttons button,
    body.dark-mode .top-buttons a {

    }
    .top-buttons button:hover,
    .top-buttons a:hover {

    /* KullanÄ±cÄ± adÄ± ve Ã§Ä±kÄ±ÅŸ butonu sol Ã¼st kÃ¶ÅŸede */

      font-weight: bold;

  </style>

  <!-- Firebase SDK'larÄ±nÄ± ekle -->

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>

  <!-- KullanÄ±cÄ± adÄ± ve Ã§Ä±kÄ±ÅŸ butonu buraya gelecek -->
  <div class="user-info" id="user-info" style="display:none;">
    <span id="kullanici-adi">HoÅŸgeldin, KullanÄ±cÄ±</span>

  <div class="top-buttons">
    <button onclick="toggleTheme()">ðŸŒ“Tema DeÄŸiÅŸtir</button>
    <a href="/giris.html">GiriÅŸ / KayÄ±t Ol</a>
  </div>

  <h2>Bedava Oyun :)ðŸŽ®</h2>

    <a href="/jmpsak" class="menu-item">Jumping Åžakir</a>
    <a href="/pinpon" class="menu-item">Pinpon</a>

  <script>
    // Firebase config - kendi firebase config bilgilerini buraya ekle
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Firebase baÅŸlat
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Tema fonksiyonlarÄ±
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    function toggleTheme() {
      const current = document.body.classList.contains("dark-mode") ? "dark" : "light";
      const next = current === "dark" ? "light" : "dark";
      document.body.classList.remove(current + "-mode");
      document.body.classList.add(next + "-mode");
      document.cookie = "theme=" + next + "; path=/; max-age=31536000";
    }

    window.onload = function () {
      // Tema
      const theme = getCookie("theme") || "dark";
      document.body.classList.add(theme + "-mode");

      // Firebase kullanÄ±cÄ± durumu kontrolÃ¼
      auth.onAuthStateChanged(user => {
        const userInfoDiv = document.getElementById("user-info");
        const kullaniciAdiSpan = document.getElementById("kullanici-adi");
        const girisLink = document.querySelector(".top-buttons a[href='/giris.html']");

        if (user) {
          // KullanÄ±cÄ± giriÅŸ yapmÄ±ÅŸsa kullanÄ±cÄ± adÄ±nÄ± gÃ¶ster ve Ã§Ä±kÄ±ÅŸ butonunu aÃ§
          kullaniciAdiSpan.textContent = "HoÅŸgeldin, " + (user.displayName || user.email);
          userInfoDiv.style.display = "flex";

          // GiriÅŸ/KayÄ±t linkini gizle
          girisLink.style.display = "none";
        } else {
          // GiriÅŸ yapÄ±lmamÄ±ÅŸsa kullanÄ±cÄ± adÄ±nÄ± gizle, Ã§Ä±kÄ±ÅŸ butonunu kapat
          userInfoDiv.style.display = "none";

          // GiriÅŸ/KayÄ±t linkini gÃ¶ster
          girisLink.style.display = "inline-block";
        }
      });

      // Ã‡Ä±kÄ±ÅŸ butonu tÄ±klama
      document.getElementById("btn-cikis").onclick = function () {
        auth.signOut().then(() => {
          alert("Ã‡Ä±kÄ±ÅŸ yapÄ±ldÄ±!");
          location.reload();
        }).catch((error) => {
          alert("Ã‡Ä±kÄ±ÅŸ yapÄ±lÄ±rken hata: " + error.message);
        });
      };
    };
  </script>

</body>
