  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background-color: #f0f0f0;
      transition: background-color 0.3s, color 0.3s;
      padding-top: 60px; /* Ãœstteki butonlar iÃ§in boÅŸluk */

    body.dark-mode {

    }

    }

    .top-buttons {
      position: fixed;

    .top-buttons button,

      padding: 8px 20px;

      transition: background-color 0.3s;
    }

    body.light-mode .top-buttons button,
    body.light-mode .top-buttons a {
      background-color: #555;
      color: white;
    }

    body.dark-mode .top-buttons button,
    body.dark-mode .top-buttons a {

    .top-buttons button:hover,
    .top-buttons a:hover {

    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
      max-width: 1000px;
      width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .menu-item,
    .menu-item1 {
      width: 125px;
      height: 75px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      text-align: center;
      font-size: 18px;
      transition: transform 0.3s, background-color 0.3s;
      text-decoration: none;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    /* AÃ§Ä±k tema buton renkleri */
    body.light-mode .menu-item {
      background-color: #16d7de;
    }

    body.light-mode .menu-item1 {
      background-color: #cc1d1d;
    }

    /* Koyu tema buton renkleri */
    body.dark-mode .menu-item {
      background-color: #0d6e73;
    }

    body.dark-mode .menu-item1 {
      background-color: #7a1212;
    }

    .menu-item:hover,
    .menu-item1:hover {
      transform: scale(1.1);
      background-color: #36d646;
    }

    /* KullanÄ±cÄ± adÄ± ve Ã§Ä±kÄ±ÅŸ butonu alanÄ± */
    #user-info {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-weight: bold;
      background-color: rgba(0,0,0,0.4);
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;

      user-select: none;
    }

    #user-info button {
      background-color: #cc1d1d;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 14px;
      transition: background-color 0.3s;

    #user-info button:hover {

<body>

  <!-- Firebase SDK'lar -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase konfigÃ¼rasyonunu kendi projenle deÄŸiÅŸtir
    const firebaseConfig = {
      apiKey: "AIzaSyAlMVSsdR38Mgsa-J07cFSb6ulXWJ3zDxA",
      authDomain: "gamesitesi.firebaseapp.com",
      projectId: "gamesitesi",
      storageBucket: "gamesitesi.appspot.com",
      messagingSenderId: "773041885856",
      appId: "1:773041885856:web:b262427b8f31af24bcafc5"
    };

    // Firebase baÅŸlat
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Tema fonksiyonlarÄ±
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    function toggleTheme() {
      const current = document.body.classList.contains("dark-mode") ? "dark" : "light";
      const next = current === "dark" ? "light" : "dark";
      document.body.classList.remove(current + "-mode");
      document.body.classList.add(next + "-mode");
      document.cookie = "theme=" + next + "; path=/; max-age=31536000";
    }

    window.onload = function () {
      // Tema ayarÄ±
      const theme = getCookie("theme") || "dark";
      document.body.classList.add(theme + "-mode");

      // KullanÄ±cÄ± durumunu kontrol et ve gÃ¶ster
      auth.onAuthStateChanged(user => {
        const userInfoDiv = document.getElementById('user-info');
        const displayNameSpan = document.getElementById('displayName');
        if (user) {
          displayNameSpan.textContent = user.displayName || user.email;
          userInfoDiv.style.display = 'flex';
        } else {
          userInfoDiv.style.display = 'none';
        }
      });
    };

    // Ã‡Ä±kÄ±ÅŸ yapma fonksiyonu
    function signOut() {
      auth.signOut().then(() => {
        window.location.href = "/index.html"; // Ã‡Ä±kÄ±ÅŸ sonrasÄ± ana sayfa yenile
      });
    }
  </script>
