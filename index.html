    .menu-container {

    .menu-item,
    .menu-item1 {
      width: 125px;
      height: 75px;

      justify-content: center;
      align-items: center;

      text-align: center;

      transition: transform 0.3s, background-color 0.3s;
      text-decoration: none;

    }
    body.light-mode .menu-item {
      background-color: #16d7de;
    }
    body.light-mode .menu-item1 {

    }
    body.dark-mode .menu-item {

    }
    body.dark-mode .menu-item1 {

    .menu-item:hover,
    .menu-item1:hover {

    /* KullanÄ±cÄ± adÄ±, coin ve Ã§Ä±kÄ±ÅŸ butonu */
    #user-info {
      position: fixed;

      background-color: rgba(0,0,0,0.4);
      padding: 8px 12px;

      display: flex;

      gap: 15px;

    }
    #user-info button {
      background-color: #cc1d1d;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    #user-info button:hover {
      background-color: #e04b4b;
    }
    #premium-label {
      background-color: gold;
      color: black;
      padding: 3px 7px;

    }
    #coins {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 3px 7px;
      border-radius: 6px;
      font-size: 14px;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <button onclick="toggleTheme()">ðŸŒ“ Tema DeÄŸiÅŸtir</button>
    <a href="/giris.html">GiriÅŸ / KayÄ±t Ol</a>
  </div>

  <div id="user-info" style="display:none;">
    <span id="displayName">KullanÄ±cÄ±</span>
    <span id="coins">0 Coin</span>
    <span id="premium-label" style="display:none;">Premium</span>
    <button onclick="signOut()">Ã‡Ä±kÄ±ÅŸ Yap</button>
  </div>

  <h2>Bedava Oyun :)ðŸŽ®</h2>

  <div class="menu-container">
    <a href="/jmpsak" class="menu-item">Jumping Åžakir</a>
    <a href="/pinpon" class="menu-item">Pinpon</a>

  </div>

  <!-- Reklamlar iÃ§in konteyner (isteÄŸe baÄŸlÄ±) -->
  <div id="ads-container" style="width: 320px; margin: 20px auto; text-align:center;">
    <!-- Adsense reklamlar buraya dinamik yÃ¼klenecek -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-8243937357954026"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <!-- Firebase SDK'lar -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase konfigÃ¼rasyonunu kendi projenle deÄŸiÅŸtir
    const firebaseConfig = {
      apiKey: "AIzaSyAlMVSsdR38Mgsa-J07cFSb6ulXWJ3zDxA",
      authDomain: "gamesitesi.firebaseapp.com",
      projectId: "gamesitesi",
      storageBucket: "gamesitesi.appspot.com",
      messagingSenderId: "773041885856",
      appId: "1:773041885856:web:b262427b8f31af24bcafc5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Tema fonksiyonlarÄ±
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }
    function toggleTheme() {
      const current = document.body.classList.contains("dark-mode") ? "dark" : "light";
      const next = current === "dark" ? "light" : "dark";
      document.body.classList.remove(current + "-mode");
      document.body.classList.add(next + "-mode");
      document.cookie = "theme=" + next + "; path=/; max-age=31536000";
    }

    // Reklam scriptini dinamik ekleme fonksiyonu
    function loadAdsenseScript() {
      if (window.adsbygoogleLoaded) return; // birden fazla eklenmesin
      const script = document.createElement('script');
      script.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8243937357954026";
      script.async = true;
      script.crossOrigin = "anonymous";
      document.head.appendChild(script);
      window.adsbygoogleLoaded = true;
      // ReklamlarÄ± baÅŸlat
      script.onload = () => {
        (adsbygoogle = window.adsbygoogle || []).push({});
      }
    }

    // KullanÄ±cÄ± bilgilerini ve coinleri yÃ¶net
    let coinInterval;

    auth.onAuthStateChanged(async user => {
      const userInfoDiv = document.getElementById('user-info');
      const displayNameSpan = document.getElementById('displayName');
      const coinsSpan = document.getElementById('coins');
      const premiumLabel = document.getElementById('premium-label');
      const adsContainer = document.getElementById('ads-container');

      if (user) {
        const userDocRef = db.collection('users').doc(user.uid);
        const doc = await userDocRef.get();
        let userData = doc.exists ? doc.data() : {};

        displayNameSpan.textContent = user.displayName || user.email || "KullanÄ±cÄ±";

        // Coin ve premium sÃ¼resi
        let coins = userData.coins || 0;
        let premiumUntil = userData.premiumUntil || 0;
        const now = Date.now();

        // Premium aktif mi?
        if (premiumUntil > now) {
          premiumLabel.style.display = "inline-block";
          adsContainer.style.display = "none"; // premiumda reklam gizle
        } else {
          premiumLabel.style.display = "none";
          adsContainer.style.display = "block";
          loadAdsenseScript();
        }

        coinsSpan.textContent = coins + " Coin";

        userInfoDiv.style.display = "flex";

        // Her dakika 2 coin ver (60.000 ms)
        if (coinInterval) clearInterval(coinInterval);
        coinInterval = setInterval(async () => {
          coins += 2;
          coinsSpan.textContent = coins + " Coin";

          // Firestore gÃ¼ncelle
          await userDocRef.set({ coins }, { merge: true });

          // 200 coin oldu mu premium ver
          if (coins >= 200 && premiumUntil <= now) {
            // 2 hafta premium ver
            premiumUntil = now + 14 * 24 * 60 * 60 * 1000; // 14 gÃ¼n milisaniye
            await userDocRef.set({ premiumUntil }, { merge: true });
            premiumLabel.style.display = "inline-block";
            adsContainer.style.display = "none";
            // Reklam scripti varsa kaldÄ±r (isteÄŸe baÄŸlÄ±)
            console.log("Premium aktif oldu.");
          }
        }, 60 * 1000); // 1 dakika

      } else {
        // KullanÄ±cÄ± giriÅŸ yapmamÄ±ÅŸ
        userInfoDiv.style.display = "none";
        adsContainer.style.display = "block";
        loadAdsenseScript();

        if (coinInterval) clearInterval(coinInterval);
      }
    });

    // Ã‡Ä±kÄ±ÅŸ yapma fonksiyonu
    function signOut() {
      auth.signOut().then(() => {
        window.location.href = "/index.html";
      });
    }

    // Sayfa yÃ¼klendiÄŸinde tema uygula
    window.onload = function () {
      const theme = getCookie("theme") || "dark";
      document.body.classList.add(theme + "-mode");
    };
  </script>

</body>
