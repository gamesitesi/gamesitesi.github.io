<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedava Oyun:)ı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .menu-container {
            display: flex;
            gap: 20px;
        }

        .menu-item {
            width: 150px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            transition: transform 0.3s, background-color 0.3s;
            text-decoration: none;
        }

        .menu-item:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        a {
            color: white;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="menu-container">
        <a href="/yilanoyunu" class="menu-item">Yılan Oyunu</a>
        <a href="/pinpon" class="menu-item">Pinpon</a>
        <a href="/flappybird" class="menu-item">Flappy Bird</a>
        <a href="/2048" class="menu-item">2048</a>
        <a href="/appelsec" class="menu-item">Appel</a>
    </div>

</body>
</html>
