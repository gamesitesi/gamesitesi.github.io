  <!-- Firebase SDK'lar -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase konfigÃ¼rasyonunu kendi projenle deÄŸiÅŸtir
    const firebaseConfig = {
      apiKey: "AIzaSyAlMVSsdR38Mgsa-J07cFSb6ulXWJ3zDxA",
      authDomain: "gamesitesi.firebaseapp.com",
      projectId: "gamesitesi",
      storageBucket: "gamesitesi.appspot.com",
      messagingSenderId: "773041885856",
      appId: "1:773041885856:web:b262427b8f31af24bcafc5"
    };

    // Firebase baÅŸlat
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Tema fonksiyonlarÄ±
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    function toggleTheme() {
      const current = document.body.classList.contains("dark-mode") ? "dark" : "light";
      const next = current === "dark" ? "light" : "dark";
      document.body.classList.remove(current + "-mode");
      document.body.classList.add(next + "-mode");
      document.cookie = "theme=" + next + "; path=/; max-age=31536000";
    }

    // Adsense scripti dinamik ekleme fonksiyonu
    function loadAdsenseScript() {
      if (document.getElementById('adsense-script')) return; // Tekrar ekleme
      const script = document.createElement('script');
      script.id = 'adsense-script';
      script.async = true;
      script.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8243937357954026";
      script.crossOrigin = "anonymous";
      document.head.appendChild(script);
    }

    // KullanÄ±cÄ±nÄ±n coin bilgisini gÃ¶steren ve her dakika coin ekleyen fonksiyon
    function startCoinTimer(userDocRef, displayName, isPremium) {
      const coinCounter = document.getElementById("coin-counter");

      // Ä°lk coin deÄŸerini gÃ¶ster
      userDocRef.get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          const coin = data.coin || 0;
          coinCounter.textContent = coin + " ðŸ’°";
        }
      });

      // Her dakika 1 coin ekle (admin sonsuz premium olduÄŸu iÃ§in eklenmez)
      setInterval(() => {
        userDocRef.get().then(doc => {
          if (!doc.exists) return;

          const data = doc.data();
          let coin = data.coin || 0;
          const userName = displayName.toLowerCase();

          if (userName === "admin") {
            // admin sonsuz premium, coin eklenmez
            coinCounter.textContent = "âˆž ðŸ’°";
            return;
          }

          // Premium veya normal kullanÄ±cÄ±lar 1 coin ekler
          coin += 1;
          userDocRef.update({ coin: coin });
          coinCounter.textContent = coin + " ðŸ’°";
        });
      }, 60000); // 60 saniyede bir
    }

    // GiriÅŸ Ã§Ä±kÄ±ÅŸ fonksiyonu
    function signOut() {
      auth.signOut().then(() => {
        location.reload();
      });
    }

    // Sayfa yÃ¼klendiÄŸinde tema ayarla
    window.addEventListener("load", () => {
      const theme = getCookie("theme") || "light";
      document.body.classList.add(theme + "-mode");
    });

    // KullanÄ±cÄ± durumu deÄŸiÅŸince
    auth.onAuthStateChanged(user => {
      const userInfo = document.getElementById("user-info");
      const displayNameSpan = document.getElementById("displayName");
      const coinCounter = document.getElementById("coin-counter");

      if (user) {
        const displayName = user.displayName || user.email.split("@")[0];
        displayNameSpan.textContent = displayName;

        userInfo.style.display = "flex";

        const userDocRef = db.collection("users").doc(user.uid);

        // KullanÄ±cÄ± verisini firestore'dan Ã§ek
        userDocRef.get().then(doc => {
          let coin = 0;
          if (doc.exists) {
            const data = doc.data();
            coin = data.coin || 0;
          } else {
            // DokÃ¼man yoksa oluÅŸtur
            userDocRef.set({ coin: 0 });
          }

          coinCounter.textContent = (displayName.toLowerCase() === "admin" ? "âˆž" : coin) + " ðŸ’°";

          // Premium kullanÄ±cÄ±lar listesi (daha Ã§ok kullanÄ±cÄ± eklenebilir)
          const premiumUsers = ["admin", "premiumuser1", "premiumuser2"];

          const isPremium = premiumUsers.includes(displayName.toLowerCase());

          // Reklam sadece premium olmayanlara gÃ¶sterilsin
          if (!isPremium) {
            loadAdsenseScript();
          }

          // Coin ekleme timer'Ä± baÅŸlat
          startCoinTimer(userDocRef, displayName, isPremium);
        });

      } else {
        // GiriÅŸ yok reklam gÃ¶ster
        loadAdsenseScript();

        userInfo.style.display = "none";
      }
    });
  </script>
