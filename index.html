    /* KullanÄ±cÄ± adÄ± ve Ã§Ä±kÄ±ÅŸ butonu alanÄ± */

  </style>
</head>
<body>

  <!-- Firebase SDK'lar -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase konfigÃ¼rasyonunu kendi projenle deÄŸiÅŸtir
    const firebaseConfig = {
      apiKey: "AIzaSyAlMVSsdR38Mgsa-J07cFSb6ulXWJ3zDxA",
      authDomain: "gamesitesi.firebaseapp.com",
      projectId: "gamesitesi",
      storageBucket: "gamesitesi.appspot.com",
      messagingSenderId: "773041885856",
      appId: "1:773041885856:web:b262427b8f31af24bcafc5"
    };

    // Firebase baÅŸlat
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Tema fonksiyonlarÄ±
    function getCookie(name) {
      const value = "; " + document.cookie;
      const parts = value.split("; " + name + "=");
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    function toggleTheme() {
      const current = document.body.classList.contains("dark-mode") ? "dark" : "light";
      const next = current === "dark" ? "light" : "dark";
      document.body.classList.remove(current + "-mode");
      document.body.classList.add(next + "-mode");
      document.cookie = "theme=" + next + "; path=/; max-age=31536000";
    }

    let userDocRef = null;
    let coins = 0;
    let premiumUntil = 0;
    const coinsSpan = document.getElementById('coins-display');
    const buyPremiumBtn = document.getElementById('buyPremiumBtn');

    function updateCoinsDisplay() {
      coinsSpan.textContent = coins + " Coin";
    }

    function checkPremium() {
      const now = Date.now();
      if (premiumUntil > now) {
        // Premium aktif: ReklamlarÄ± gizle
        document.getElementById('ad-container').style.display = "none";
        buyPremiumBtn.textContent = "Premium Aktif ðŸŽ‰";
        buyPremiumBtn.disabled = true;
        buyPremiumBtn.style.backgroundColor = "#4CAF50"; // yeÅŸil
      } else {
        // Premium yoksa reklam gÃ¶ster
        document.getElementById('ad-container').style.display = "flex";
        buyPremiumBtn.textContent = "Premium SatÄ±n Al (500 Coin)";
        buyPremiumBtn.disabled = false;
        buyPremiumBtn.style.backgroundColor = "#cc1d1d";
      }
    }

    auth.onAuthStateChanged(async (user) => {
      const userInfoDiv = document.getElementById('user-info');
      const displayNameSpan = document.getElementById('displayName');

      if (user) {
        displayNameSpan.textContent = user.displayName || user.email;
        userInfoDiv.style.display = 'flex';
        coinsSpan.style.display = 'inline-block';

        userDocRef = db.collection('users').doc(user.uid);

        const doc = await userDocRef.get();
        if (doc.exists) {
          const data = doc.data();
          coins = data.coins || 0;
          premiumUntil = data.premiumUntil || 0;
        } else {
          coins = 0;
          premiumUntil = 0;
          await userDocRef.set({ coins, premiumUntil });
        }
        updateCoinsDisplay();
        checkPremium();

        // Her dakika coin +1 ekle (premium ise 2 kat hÄ±zlÄ± olabilir mesela)
        setInterval(async () => {
          const now = Date.now();
          if (premiumUntil > now) {
            coins += 2;
          } else {
            coins += 1;
          }
          await userDocRef.set({ coins }, { merge: true });
          updateCoinsDisplay();
        }, 60000);

      } else {
        userInfoDiv.style.display = 'none';
        coinsSpan.style.display = 'none';
        buyPremiumBtn.style.display = 'none';
        document.getElementById('ad-container').style.display = 'flex';
      }
    });

    buyPremiumBtn.onclick = async () => {
      if (!userDocRef) {
        alert("LÃ¼tfen Ã¶nce giriÅŸ yapÄ±nÄ±z!");
        return;
      }

      if (coins >= 500) {
        coins -= 500;
        const now = Date.now();
        premiumUntil = premiumUntil > now
          ? premiumUntil + 14 * 24 * 60 * 60 * 1000
          : now + 14 * 24 * 60 * 60 * 1000;
        await userDocRef.set({ coins, premiumUntil }, { merge: true });
        updateCoinsDisplay();
        checkPremium();
        alert("Tebrikler! 14 gÃ¼n premium satÄ±n aldÄ±nÄ±z.");
      } else {
        alert("Yeterli coininiz yok!");
      }
    };

    function signOut() {
      auth.signOut();
      location.reload();
    }

    // Tema yÃ¼klenirken cookie kontrolÃ¼
    window.onload = () => {
      const theme = getCookie("theme") || "light";
      document.body.classList.add(theme + "-mode");
    };
  </script>
