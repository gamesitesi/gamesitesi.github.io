<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Dosya Yükleyici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #file-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        #upload-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #upload-btn:hover {
            background-color: #45a049;
        }
        .file-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .file-item {
            padding: 8px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .file-item a {
            color: #007bff;
            text-decoration: none;
        }
        .file-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>GitHub Dosya Yükleyici</h1>
    <input type="file" id="file-input" multiple>
    <button id="upload-btn" onclick="uploadFiles()">Dosyaları Yükle</button>

    <h2>Depodaki Dosyalar</h2>
    <ul id="file-list" class="file-list"></ul>
</div>

<script>
    // GitHub API bilgileri
    const repoOwner = 'gamesitesi';  // Depo sahibinin kullanıcı adı
    const repoName = 'cloud';        // Depo adı
    const githubToken = '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';  // Yeni kişisel erişim token'ınızı buraya koyun
    const branch = 'main';           // Depodaki ana dal

    // GitHub API base URL
    const apiBase = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

    // Dosyaları yükle
    async function uploadFiles() {
        const fileInput = document.getElementById('file-input');
        const files = fileInput.files;
        if (files.length === 0) {
            alert('Lütfen yüklemek için dosya seçin.');
            return;
        }

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();

            reader.onload = async function () {
                const base64Content = reader.result.split(',')[1]; // Base64 kodu alır

                try {
                    const response = await fetch(`${apiBase}${file.name}`, {
                        method: 'PUT',
                        headers: {
                            Authorization: `token ${githubToken}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `Add ${file.name}`,
                            content: base64Content,
                            branch: branch,
                        }),
                    });

                    const responseData = await response.json();
                    if (response.ok) {
                        alert(`${file.name} dosyası başarıyla yüklendi!`);
                    } else {
                        console.error('GitHub API Hatası:', responseData);
                        alert(`${file.name} dosyası yüklenirken bir hata oluştu: ${responseData.message}`);
                    }
                } catch (error) {
                    console.error('Yükleme sırasında bir hata oluştu:', error);
                    alert(`${file.name} dosyası yüklenirken bir hata oluştu.`);
                }
            };

            // Dosyayı Base64 olarak oku
            reader.readAsDataURL(file);
        }

        // Dosyalar yüklendikten sonra listeyi yenileyelim
        fetchFiles();
    }

    // Depodaki dosyaları listele
    async function fetchFiles() {
        try {
            const response = await fetch(apiBase, {
                method: 'GET',
                headers: {
                    Authorization: `token ${githubToken}`,
                }
            });

            const filesData = await response.json();
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = ''; // Listeyi temizle

            if (Array.isArray(filesData)) {
                filesData.forEach(file => {
                    if (file.type === 'file') {
                        const listItem = document.createElement('li');
                        listItem.classList.add('file-item');
                        listItem.innerHTML = `
                            <span>${file.name}</span>
                            <a href="${file.download_url}" target="_blank">İndir</a>
                        `;
                        fileList.appendChild(listItem);
                    }
                });
            } else {
                alert('Dosyalar listelenirken bir hata oluştu.');
            }
        } catch (error) {
            console.error('Dosyalar alınırken bir hata oluştu:', error);
        }
    }

    // Sayfa yüklendiğinde dosya listesini al
    window.onload = fetchFiles;
</script>

</body>
</html>
